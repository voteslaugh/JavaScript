<!DOCTYPE html>
<html>

<head>
    <title>Game of Life</title>
</head>
<body align="center" style="background-color: #758ca7;">

<canvas id="myCanvas" width="400px" height="400px" style="border:1px solid #c3c3c3;">
    Your browser does not support the canvas element.
</canvas>

<script>
    function neighborCount(x, y){
        let count = 0;
        for (let i = -1; i <= 1; i++){
            for (let j = -1; j <= 1; j++){
                if (i != 0 || j != 0) {
                    count += currentField[(x + i + fieldSize) % fieldSize][(y + j + fieldSize) % fieldSize];
                }
            }
        }
        return count;
    }

    function nextGeneration(){
        for (let i = 0; i < fieldSize; i++){
            for (let j = 0; j < fieldSize; j++){
                let sum = neighborCount(i, j);
                if (currentField[i][j] == 1){
                    if (sum == 2 || sum == 3)
                        next[i][j] = 1;
                    else
                        next[i][j] = 0;
                }
                else {
                    if (sum == 3)
                        next[i][j] = 1;
                    else
                        next[i][j] = 0;
                }
            }
        }

        for (let i = 0; i < fieldSize; i++){
            for (let j = 0; j < fieldSize; j++){
                currentField[i][j] = next[i][j];
            }
        }
        draw();
    }

    function draw(){
        for(let i = 0; i < fieldSize; i++){
            for(let j = 0; j < fieldSize; j++){
                if (currentField[i][j] == 1){
                    ctx.fillStyle = "#00b8ac";
                    ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                }
                else{
                    ctx.fillStyle = "#ffffff";
                    ctx.fillRect(i * cellSize, j * cellSize, cellSize, cellSize);
                }
            }
        }
    }

    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    let fieldSize = 20;
    let cellSize = 20;
    let currentField = [fieldSize];
    let next = [fieldSize];

    for (let i = 0; i < fieldSize; i++){
        currentField[i] = new Array(fieldSize);
        next[i] = new Array(fieldSize);
    }
    for (let i = 0; i < fieldSize; i++){
        for (let j = 0; j < fieldSize; j++){
            currentField[i][j] = 1 * (Math.random() > 0.5);
            next[i][j] = 0;
        }
    }
    //Генерация глайдера
    currentField[0][1] = 1;
    currentField[1][2] = 1;
    currentField[2][2] = 1;
    currentField[2][1] = 1;
    currentField[2][0] = 1;
    draw();
    let tm = setInterval(nextGeneration, 300);
</script>
<p align="center" style="color:#0e3645; font-size:50px">Game of Life</p>
</body>
</html>
